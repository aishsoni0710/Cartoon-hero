<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>This is a style test</title>
	<style type="text/css">
		h1{
			font-size: 90px;
			color: teal;
		}
		h2{
			font-size: 60px;
			color: salmon;
		}
		.big{
			font-family: Century;
			font-size: 150px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			font-size: 200px;
			font-variant: bold;
			text-shadow: 20px;
		}
	</style>
</head>
<body>
<h1 class="uppercase">This is my first heading</h1>
<h1 class="big">and another</h1>
<h1>and another!</h1>
<h2>A smaller one</h2>
<h2 class="uppercase">and another</h2>
<h2 class="big uppercase">and another!</h2>


</body></html>
